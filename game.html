<!DOCTYPE html>
<html>
<head>

    <title> Text Adventure Game </title>
    <meta charset="UTF-8"/>
    <link href="game.css" rel="stylesheet" />
    <script src="game.js"></script>
 	

</head>
<body>

    <header>
        <h1> House Hunter </h1>
    </header>

    <main id="game">
    
        <output id="scene">
            <p id="descrip">
                You just woke up on the floor in the foyer of a cold dark house. What is your name?
            </p>
            <label for="action"> Enter name below: </label>
        </output>

        <section>
            <input id="action" type="text" placeholder="Enter name...."/>
        </section>

    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul>
        </ul>
    </aside>

    <aside id="help">
        <h1> Available Actions </h1>
        <ul>
        </ul>
    </aside>

    <footer>
        Copyright (c) 2014 Zachary Miller. All rights reserved.
    </footer>

</body>
</html>
